
<div class="control-group">
  <label class="control-label" for="field-dataset-type" title="{{ _("Dataset Type") }}">{{ _("Dataset Type") }}</label>
  <div class="controls">
    <select id="field-dataset-type" name="dataset-type" data-module="autocomplete">
      {% for datasetType in datasetTypes  %}
        <option value="{{ datasetType.id }}">{{ datasetType.name }}</option>
      {% endfor %}
    </select>
    <span class="info-block info-inline">
      <i class="icon-info-sign"></i>
      {% trans %}
        Select which type of resource this dataset will represent.
      {% endtrans %}
    </span>
  </div>
</div>
