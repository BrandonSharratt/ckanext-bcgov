{% set tag_error = errors.tags or errors.tag_string %}
<div class="control-group required control-full{% if tag_error %} error{% endif %}">
	<label for="field-tags" class="control-label"><span class="control-required">*</span> Keywords</label>
	<div class="controls">
		{% if tag_error and tag_error is iterable %}
    		<input type="hidden" id="field-tags" name="tag_string" value = "" />
			<span class="group-error error-block">{{ tag_error|join(', ') }}</span>
		{% else %}
    		<input type="hidden" id="field-tags" name="tag_string" value = "{{ data.tag_string }}" />
		{% endif %}
	</div>
</div>
