{% set links_len = links|length %}
{% set is_not_empty = links[0].link != '' %}
{% if links_len > 0 and is_not_empty %}
    <h2>More Information</h2>
    <ul class="more-info-links">
    {% for info in links %}
        <li><a href="{{ info.link }}">{{ info.link }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
